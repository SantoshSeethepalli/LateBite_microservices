spring.application.name=RESTAURANT-SERVICE

server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:5432/latebite_restaurant_service
spring.datasource.username=common_user
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

eureka.client.serviceUrl.defaultZone=http://localhost:8765/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.prefer-ip-address=true

springdoc.api-docs.path=/restaurant/api-docs
springdoc.swagger-ui.path=/restaurant/docs
springdoc.swagger-ui.operations-sorter=method