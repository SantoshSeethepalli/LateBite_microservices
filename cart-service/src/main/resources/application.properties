spring.application.name=CART-SERVICE
server.port=8010

spring.datasource.url=jdbc:postgresql://postgres:5432/latebite_cart_service
spring.datasource.username=common_user
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

eureka.client.serviceUrl.defaultZone=http://discovery-server:8765/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.prefer-ip-address=true

springdoc.api-docs.path=/cart/api-docs
springdoc.swagger-ui.path=/cart/docs
springdoc.swagger-ui.operations-sorter=method