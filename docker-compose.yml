      postgres:
        condition: service_healthy
      cart-service:
        condition: service_started

  api-gateway:
    image: api-gateway
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      SERVER_PORT: "8080"
      APP_NAME: "api-gateway"
      JWT_SECRET: "AkkkPakkkKarveePakkDammmDiimmmDishhhh"
      EUREKA_URL: "http://discovery-server:8765/eureka"
    depends_on:
      discovery-server:
        condition: service_healthy

